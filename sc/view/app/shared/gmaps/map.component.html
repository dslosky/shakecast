<sebm-google-map
  [latitude]="center.lat"
  [longitude]="center.lon"
  [zoom]="center.zoom"
  [scrollwheel]="false">
    <sebm-google-map-marker 
        *ngFor="let m of markers"
        [latitude]="m.lat"
        [longitude]="m.lon">
        
        <sebm-google-map-info-window *ngIf="m.type === 'earthquake'" [isOpen]="true">
            <earthquake-blurb [eq]="m"></earthquake-blurb>
        </sebm-google-map-info-window>
    
  </sebm-google-map-marker>
</sebm-google-map>
