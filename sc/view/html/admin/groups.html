<div class="page-title">
    <h2>Notification Groups</h2>
    <p>View and edit your notification group configurations</p>
</div>

<div class="div-container">
    <div class="map-and-info-container" top-lock="fix-to-top" padding-top="50">
        <div class="leaf-container inventory">
            <leaflet class="leaflet" style="width:100%;height:100%" center="center" defaults="defaults" markers="markers" paths="paths"></leaflet>
        </div>
        <div class="fac-info">
            <div class="fac-details" ng-click="loadGroup($index)">
                <h1>{[ cur_group.name ]}</h1>
            </div>
        </div>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Facility Type</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr class="group" ng-repeat="group in group_data" ng-click="loadGroup($index)">
            <td>{[ group['name'] ]}</td>
            <td>{[ group['facility_type'] ]}</td>
            <td></td>
        </tr>
    </tbody>
</table>

<h2 ng-click="getGroups(index=lastID, filter=filter)" class="more-facilities">LOAD MORE</h2>
