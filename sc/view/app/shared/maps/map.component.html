<div id="map"></div>
<div id="shaking" *ngIf="totalShaking > 0">
    <table class="shaking-table">
        <tr>
            <th style="background-color:red" [style.width]="shakingData?.red.length/totalShaking * 90 + '%'">
                {{ shakingData?.red.length }}
            </th>
            <th style="background-color:orange" [style.width]="shakingData?.orange.length/totalShaking * 90 + '%'">
                {{ shakingData?.orange.length }}
            </th>
            <th style="background-color:gold" [style.width]="shakingData?.yellow.length/totalShaking * 90 + '%'"> 
                {{ shakingData?.yellow.length }}
            </th>
            <th style="background-color:green;" [style.width]="shakingData?.green.length/totalShaking * 90 + '%'">
                {{ shakingData?.green.length }}
            </th>
            <th style="background-color:grey;" [style.width]="shakingData?.grey.length/totalShaking * 90 + '%'">
                {{ shakingData?.grey.length }}
            </th>
        </tr>
    </table>
</div>
