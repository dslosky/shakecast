<div class="page-title">
    <h2>Notification Personalization</h2>
    <p>An interface to personalize your ShakeCast notifications</p>
</div>

    <div ng-bind-html="templateHTML | unsafe" class="notification-container"></div>
    
    <div class="options-container">
        <div class="options" top-lock="fix-to-top" padding-top="25">
            <div class="option-container">
                <label for="group-name">Group Name: </label>
                <select name="group-name" ng-model="group" ng-options="g.name for g in groups" ng-change="getNotification()">
                </select>
            </div>
            
            <div class="option-container">
                <label for="not-type">Notification Type: </label>
                <select name="not-type" ng-model="notType" ng-options="nt.name for nt in notTypes" ng-change="getNotification()">
                </select>
            </div>
            
            <button class="btn">EDIT</button>
            
        </div>
    
    </div>
