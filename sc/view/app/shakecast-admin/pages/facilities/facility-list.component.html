<div class="outer-container">
    <div class="inner-container" stickToTop>
        <div *ngIf="!loadingData">
            <div *ngIf="dataList.length > 0">
                <div class="data" 
                        [@selected]="data.selected" 
                        *ngFor="let data of dataList" 
                        (click)="clickData(data)">
                    <div [@headerSelected]="data.selected" class="data-header" [style.border]="'5px solid ' + data?.shaking?.alert_level">
                        <h3>{{ data.name }}</h3>
                    </div>
                    <div class="data-body">
                        <div class="data-info-container">
                            <table>
                                <tr>
                                    <th>Type: </th><td><p>{{ data.facility_type }}</p></td>
                                </tr>
                                <tr>
                                    <th>Location: </th><td><p>{{ (data.lat_max + data.lat_min) / 2 }}, {{ (data.lon_max + data.lon_min) / 2 }}</p></td>
                                </tr>
                            </table>
                            <h3 class="button fac-info" (click)="facService.showFacInfo(data, $event)">More Info</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="dataList.length == 0">
                <h1 class="no-data">No Facilities</h1>
            </div>
        </div>
        <div *ngIf="loadingData">
            <p><loading></loading></p>
        </div>
    </div>
</div>

<facility-info></facility-info>
