<div class="page-title">
    <h2>Inventory</h2>
    <p>View your organization's facilities</p>
</div>


<div class="div-container">
    <div class="leaf-container" top-lock="fix-to-top" padding-top="50">
        
        <leaflet style="width:100%;height:100%" center="facCenter" defaults="defaults" markers="markers"></leaflet>
    </div>
</div>

<table class="fac-table table table-hover">
    <thead>
        <tr>
            <th></th>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr class="fac" ng-click="loadFac($index)" ng-repeat="fac in fac_data">
            <td>{[ $index + 1 ]}</td>
            <td>{[ fac['facility_id'] ]}</td>
            <td>{[ fac['name'] ]}</td>
            <td>{[ fac['description'] ]}</td>
        </tr>
    </tbody>
</table>
