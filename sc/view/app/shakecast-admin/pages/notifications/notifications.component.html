<div class="container">
    <div class="not-column column">
        <div class="notification" #notificationContainer></div>
    </div>
    <div class="conf-column column">
        <div class="conf-content-container">
            <div class="conf-content" stickToTop>
                <h2>Select Notification</h2>
                <select>
                    <option value="default">Default</option>
                </select>
                <div class="item">
                    <h3 class="conf event-type" 
                            [ngClass]="{'selected': eventType=='new_event'}"
                            (click)="getNotification(name, 'new_event')">
                        New Event
                    </h3>
                    <h3 class="conf event-type"
                            [ngClass]="{'selected': eventType=='inspection'}"
                            (click)="getNotification(name, 'inspection')">
                        Inspection
                    </h3>
                </div>
                <div class="item">
                    <p class="label">Admin Email:</p><input class="conf" *ngIf="config" [(ngModel)]="config.admin_email">
                </div>
                <div class="item">
                    <p class="label">Body Color: </p><input class="conf" *ngIf="config" [(ngModel)]="config.body_color">
                </div>
                <div class="item">
                    <p class="label">Header Background Color: </p>
                    <input class="conf" 
                            *ngIf="config.section_head" 
                            [(ngModel)]="config.section_head.back_color">
                </div>
                <div class="item">
                    <p class="label">Header Font Color: </p>
                    <input class="conf" 
                            *ngIf="config.section_head" 
                            [(ngModel)]="config.section_head.font_color">
                </div>
                                <div class="item">
                    <p class="label">Intro Font Color: </p>
                    <input class="conf" 
                            *ngIf="config.intro" 
                            [(ngModel)]="config.intro.font_color">
                </div>
                <div class="item">
                    <p class="label">Intro Background Color: </p>
                    <input class="conf" 
                            *ngIf="config.intro" 
                            [(ngModel)]="config.intro.back_color">
                </div>
                <div class="item">
                    <p class="label">Intro Text: </p>
                    <textarea
                                *ngIf="config.intro" 
                                [(ngModel)]="config.intro.text">
                    </textarea>
                <div class="item">
                    <p class="label">Second Header Border Color: </p>
                    <input class="conf" 
                            *ngIf="config.second_head" 
                            [(ngModel)]="config.second_head.border_color">
                </div>
                <div class="item">
                    <p class="label">Second Header Font Color: </p>
                    <input class="conf" 
                            *ngIf="config.section_head" 
                            [(ngModel)]="config.second_head.font_color">

                <!-- 
                </div>
                </div>
                <div class="item">
                    <p class="label">Footer Header Color: </p>
                    <input class="conf" 
                            *ngIf="config.footer" 
                            [(ngModel)]="config.footer.header_color">
                </div>
                <div class="item">
                    <p class="label">Footer Font Color: </p>
                    <input class="conf" 
                            *ngIf="config.footer" 
                            [(ngModel)]="config.footer.font_color">
                </div>
                <div class="item">
                    <p class="label">Table Border Color: </p>
                    <input class="conf" 
                            *ngIf="config.table" 
                            [(ngModel)]="config.table.border_color">
                </div>
                -->

                <h2 (click)="preview(name, eventType, config)">Preview</h2>
                <h2 (click)="saveConfigs()">Save</h2>
                <h2 (click)="reset()">Reset</h2>

            </div>
        </div>
    </div>
</div>
