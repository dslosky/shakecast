<div class="page-title">
    <h2>Earthquakes</h2>
    <p>Map view of earthquakes and the facilities effected by them</p>
</div>

<div class="div-container">
    <div class="leaf-container" top-lock="fix-to-top" padding-top="50">
        <leaflet style="width:100%;height:100%" center="eqCenter" defaults="defaults" markers="markers"></leaflet>
    </div>
</div>

<table class="eq-table table table-hover">
    <thead>
        <tr>
            <th></th>
            <th>ID</th>
            <th>Magnitude</th>
            <th>Time</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr class="eq" ng-click="loadEQ($index)" ng-repeat="eq in eq_data">
            <td>{[ $index + 1 ]}</td>
            <td>{[ eq['event_id'] ]}</td>
            <td>{[ eq['magnitude'] ]}</td>
            <td>{[ eq['time'] * 1000 | date]}</td>
            <td>{[ eq['place'] ]}</td>
        </tr>
    </tbody>
</table>
