<div class="outer-container">
    <div class="eqs-container" stickToTop>
        <div class="eq" *ngFor="let eq of earthquakeData" (click)="plotEq(eq)">
            <div class="eq-header">
                <h3>{{eq.event_id}}</h3>
            </div>
            <div class="eq-body">
                <div class="info-container">
                    <table>
                        <tr>
                            <th>Magnitude: </th><td>{{eq.magnitude}}</td>
                        </tr>
                        <tr>
                            <th>Location: </th><td>{{eq.lat}}, {{eq.lon}}</td>
                        </tr>
                    </table>
                    <p class="place">{{eq.place}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
