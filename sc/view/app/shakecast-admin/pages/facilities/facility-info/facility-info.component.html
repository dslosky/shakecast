<div class="fac-info" [@show]="show">
    <div class="info-content" *ngIf="facility">
        <h2 class="name">{{ facility.name }}</h2>
        <p>{{ facility.description }}</p>
        <table>
            <tr> 
                <th>Metric: </th><td>{{ facility.metric }}</td>
            </tr>
            <tr>
                <th style="background-color:green">
                    {{ facility.green }}
                </th>
                <th style="background-color:gold">
                    {{ facility.yellow }}
                </th>
                <th style="background-color:orange">
                    {{ facility.orange }}
                </th>
                <th style="background-color:red">
                    {{ facility.red }}
                </th>
        </table>
        <div class="hide-container">
            <h2 class="hide button" (click)="hide()">Hide</h2>
        </div>
    </div>
</div>
