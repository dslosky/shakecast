<html ng-app="SC">
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
        <title>ShakeCast</title>
    </head>
    <body ng-controller="mainController">
        <div class="image_header">
            <img src="{{ url_for('static', filename='sc_logo.png') }}" class="rounded_sc">
            <h1>ShakeCast</h1>
        </div>
        <div class="navbar navbar-default" ng-controller="navController">
            <ul class='nav nav-list'>
                <li ng-repeat='link in nav_links' ng-class="navClass('{[ link.title ]}')">
                    <a href="#{[ link.title ]}" id='{[ link.title ]}'>{[ link.text ]}</a>
                </li>
            </ul>
        </div>
        
        <div id="main" ng-controller="homeController">
            <div ng-view></div>
        </div>
        

<!--        <div class="content">
            {% block content %}{% endblock %}
        </div>
-->
        
        <!-- Modules -->
        <script src="{{ url_for('static', filename='js/modules/app.js') }}"></script>

        <!-- Controllers -->
        <script src="{{ url_for('static', filename='js/controllers/mainController.js') }}"></script>
        <script src="{{ url_for('static', filename='js/controllers/navController.js') }}"></script>
        <script src="{{ url_for('static', filename='js/controllers/eqController.js') }}"></script>
        <script src="{{ url_for('static', filename='js/controllers/homeController.js') }}"></script>
        
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        
        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <!-- Leaflet Maps -->
        <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
        <script src="/js/angular-leaflet-directive.min.js"></script>
        
    </body>
</html>
