<div class="title">
    <div class="jumbotron">
        <h2>Earthquakes</h2>
    </div>
</div>

<div class="div-container">
    <div class="leaf-container" style="width:100%;height:480px" top-lock="fix-to-top" padding-top="0">
        <leaflet style="width:100%;height:480px;" center="center"></leaflet>
    </div>
</div>

<table class="eq-table table table-hover">
    <thead>
        <tr>
            <th></th>
            <th>ID</th>
            <th>Magnitude</th>
            <th>Time</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr class="eq" ng-click="loadEQ($index)" ng-repeat="eq in eq_data">
            <td>{[ $index + 1 ]}</td>
            <td>{[ eq['event_id'] ]}</td>
            <td>{[ eq['magnitude'] ]}</td>
            <td>{[ eq['time'] * 1000 | date]}</td>
            <td>{[ eq['place'] ]}</td>
        </tr>
    </tbody>
</table>
