<html ng-app="login">
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
        <script src="{{ url_for('static', filename='js/angular/angular-sanitize.js') }}"></script>
        <script src="{{ url_for('static', filename='js/angular/angular-toast/dist/ngToast.min.js') }}"></script>
        <title>ShakeCast</title>
    </head>
    <body ng-controller="loginController">
        <div class="header">
            <img src="{{ url_for('static', filename='sc_logo.png') }}" class="rounded_sc">
            <h1>ShakeCast</h1>
        </div>
		
        <form action="" method="post" class="form-horizontal">
    
			<h2>Login</h2>
			
			<!--
			{% with messages = get_flashed_messages() %}
			  {% if messages %}
				{% for message in messages %}
				  <div class="alert alert-warning alert-dismissible" role="alert">
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
					{{message}}
				  </div>
				{% endfor %}
			  {% endif %}
			{% endwith %}
			-->
			
			<div class="control-group">
				<div class="controls">
				  <input type="text" id="username" name="username" class="input-xlarge"
					placeholder="Enter Username"
					required>
				</div>
			</div>
		 
			<div class="control-group">
				<div class="controls">
				  <input type="password" id="password" name="password" class="input-xlarge"
					placeholder="Enter Password"
					required>
				</div>
			</div>
		 
			<div class="control-group">
				<div class="controls">
				  <button type="submit" class="btn btn-success">Login</button>
				</div>
			</div>
		</form>
        
        <!-- Modules -->
        <script src="{{ url_for('static', filename='js/modules/login.js') }}"></script>

        <!-- Controllers -->
        <script src="{{ url_for('static', filename='js/controllers/loginController.js') }}"></script>
		
		<!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        
        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
    </body>
</html>
