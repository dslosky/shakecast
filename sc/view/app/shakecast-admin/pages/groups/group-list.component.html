<div class="outer-container">
    <div class="eqs-container" stickToTop>
        <div *ngIf="!loadingData">
            <div *ngIf="groupData.length > 0">
                <div class="eq" [@selected]="group.selected" *ngFor="let group of groupData" (click)="clickGroup(group)">
                    <div [@headerSelected]="group.selected" class="eq-header">
                        <h3>{{group.name}}</h3>
                    </div>
                    <div class="eq-body">
                        <div class="info-container">
                            <table>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="groupData.length == 0">
                <h1 class="no-facs">No Groups</h1>
            </div>
        </div>
        <div *ngIf="loadingData">
            <p>loading...</p>
        </div>
    </div>
</div>
