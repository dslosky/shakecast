<h3 class="button" (click)="selectAll()">Select All</h3>
<h3 class="button" (click)="unselectAll()">Unselect All</h3>
<h3 class="button" (click)="deleteFacs()">Delete Selected</h3>
<h3 class="button" (click)="showFilter()">Filter</h3>

<div class="filter-form" [@filterShown]="filterShown">
    <p class="exit" (click)="cancelFilter()">X</p>
    <h2>Facility Filter</h2>
    <input [(ngModel)]="filter.keywords" placeholder="Keywords">
    <input [(ngModel)]="filter.latMin" placeholder="Min Latitude">
    <input [(ngModel)]="filter.latMax" placeholder="Max Latitude">
    <input [(ngModel)]="filter.lonMin" placeholder="Min Longitude">
    <input [(ngModel)]="filter.lonMax" placeholder="Max Longitude">

    <button (click)="search()">Search</button>
</div>
